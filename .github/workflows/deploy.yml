name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: smartergerman-conversation
  SERVICE: conversation-tool
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/778842529296/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-deploy@smartergerman-conversation.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --source . \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars "DEV_MODE=false" \
            --set-env-vars "CORS_ORIGINS=${{ vars.CORS_ORIGINS || '' }}" \
            --set-env-vars "ACCESS_PASSWORD=${{ secrets.ACCESS_PASSWORD || '' }}" \
            --quiet
