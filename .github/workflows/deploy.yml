name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: smartergerman-conversation
  SERVICE: conversation-tool
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/778842529296/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-deploy@smartergerman-conversation.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        env:
          CORS_ORIGINS: ${{ vars.CORS_ORIGINS || '' }}
          ALLOWED_FRAME_ANCESTORS: ${{ vars.ALLOWED_FRAME_ANCESTORS || '' }}
          ACCESS_PASSWORD: ${{ secrets.ACCESS_PASSWORD || '' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || '' }}
          TEACHABLE_SCHOOL_ID: ${{ vars.TEACHABLE_SCHOOL_ID || '' }}
          TEACHABLE_CLIENT_ID: ${{ secrets.TEACHABLE_CLIENT_ID || '' }}
          TEACHABLE_CLIENT_SECRET: ${{ secrets.TEACHABLE_CLIENT_SECRET || '' }}
          TEACHABLE_REDIRECT_URI: ${{ vars.TEACHABLE_REDIRECT_URI || '' }}
          TEACHABLE_REQUIRED_COURSES: ${{ vars.TEACHABLE_REQUIRED_COURSES || '' }}
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --source . \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars "^##^DEV_MODE=false##CORS_ORIGINS=${CORS_ORIGINS}##ALLOWED_FRAME_ANCESTORS=${ALLOWED_FRAME_ANCESTORS}##ACCESS_PASSWORD=${ACCESS_PASSWORD}##JWT_SECRET=${JWT_SECRET}##TEACHABLE_SCHOOL_ID=${TEACHABLE_SCHOOL_ID}##TEACHABLE_CLIENT_ID=${TEACHABLE_CLIENT_ID}##TEACHABLE_CLIENT_SECRET=${TEACHABLE_CLIENT_SECRET}##TEACHABLE_REDIRECT_URI=${TEACHABLE_REDIRECT_URI}##TEACHABLE_REQUIRED_COURSES=${TEACHABLE_REQUIRED_COURSES}" \
            --quiet
